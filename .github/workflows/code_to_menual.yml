name: Code to Manual

on:
  workflow_dispatch:

jobs:
  code_to_manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: My Action
        id: my-action
        uses: parkhs21/git_action@main
        with:
          openai-key: ${{ secrets.OPENAI_KEY }}

      - name: action output test
        shell: bash
        run: echo result "$OUTPUT_RESULT"
        env:
          OUTPUT_RESULT: ${{ steps.my-action.outputs.result }}
